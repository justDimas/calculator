<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="calc">
				<div class="display">
					<div class="operations"></div>
					<div class="result">=0</div>
				</div>
				<div class="body">
					<button class="button _tight" data-value="mr">mr</button>
					<button class="button _tight" data-value="m+">m+</button>
					<button class="button _tight" data-value="m-">m-</button>
					<button class="button _tight" data-value="%">%</button>
					<button class="button _grey" data-value="ac">Ac</button>
					<button id="arrow-button" class="button _grey" data-value="del"></button>
					<button class="button _blue" data-value="/">/</button>
					<button class="button _blue" data-value="*">*</button>
					<button class="button" data-value="7">7</button>
					<button class="button" data-value="8">8</button>
					<button class="button" data-value="9">9</button>
					<button class="button _blue" data-value="-">-</button>
					<button class="button" data-value="4">4</button>
					<button class="button" data-value="5">5</button>
					<button class="button" data-value="6">6</button>
					<button class="button _blue" data-value="+">+</button>
					<button class="button" data-value="1">1</button>
					<button class="button" data-value="2">2</button>
					<button class="button" data-value="3">3</button>
					<button class="button _blue _tall" data-value="=">=</button>
					<button class="button _wide" data-value="0">0</button>
					<button class="button" data-value=".">.</button>
				</div>
			</div>
		</div>	
	</div>
	<script src="script.js"></script>
</body>
</html>
